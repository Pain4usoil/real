<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/profile/hovers.css">
    <link rel="stylesheet" href="css/profile/media.css">
    <link rel="stylesheet" href="css/index/normalize.css">
    <link rel="stylesheet" href="css/profile/profile.css">
    <title>Профиль</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <nav class="header-navigation">
                    <ul class="header-list">
                        <li class="header-list__item">
                            <a href="index.html" class="header-list__link">
                                Главная
                            </a>
                        </li>
                        <li class="header-list__item">
                            <a href="chat.html" class="header-list__link">
                                Чат
                            </a>
                        </li>
                        <li class="header-list__item">
                            <a href="news.html" class="header-list__link">
                                Новости
                            </a>
                        </li>
                        <li class="header-list__item-active">
                            <a href="profile.html" class="header-list__link-active">
                                Профиль
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="top-content">
                <div class="profile_photo">
                    <img src="img/logo1.png" alt="profile_photo">
                </div>
                <div class="profile-header">
                    <div class="profile-header__item-name">
                        <p>Ваш Никнейм: <span class="profile-header-name">Имя Фамилия</span></p>
                    </div>
                    <div class="profile-header__item-password">
                        <p>Ваш пароль: <span class="profile-header-password">*******</span><a href="#">&#128274;</a></p>
                    </div>
                    <div class="profile-header__item-login">
                       <p>Ваш логин: <span class="profile-header-login">login@gmail.com</span></p>
                    </div>
                    <div class="profile-header__item-upload-photo">
                        <p class="">Чтобы загрузить фото профиля <input type="file"></p>
                    </div>
                </div>
            </div>
            <div class="other-content">
                <div class="other-content-nickname">
                    <div class="other-content__item-nickname">
                        <textarea name="nickname" id="nickname" cols="30" rows="1" placeholder="Введите Никнейм"></textarea>
                    </div>
                </div>
                <div class="other-content-about">
                    <div class="other-content__item-about">
                        <textarea name="about" id="about" cols="30" rows="1" placeholder="Напишите о себе"></textarea>
                    </div>
                </div>
                <div class="other-content-password">
                    <div class="other-content__item-password">
                        <textarea name="password" id="password" cols="30" r     ows="1" placeholder="Введите пароль"></textarea>
                        <textarea name="login" id="login" cols="30" rows="1" placeholder="Введите логин"></textarea>
                    </div>
                </div>
                <div class="other-content-donwload">
                    <div class="other-content__item-donwload">
                        <p>Загруженные файлы</p>
                    </div>
                </div>
            </div>
            <div class="button-save">
                <button id="button-save"><a href="#">Сохранить</a></button>
            </div>
        </div>
    </main>
    <footer class="footer-content">
        <p class="footer-content_item">Реклама</p>
        <p class="footer-content_item">Music by BAD-TR!P</p>
        <p class="footer-content_item"><span class="by">Designed and created</span> by Brahma</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
