<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/register/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        
        <div class="login-content">
            <h1>Зарегистрироваться</h1>
            <div class="login-forms">
                <form id="login-form">
                    <input name="login" class="login-input" id="name" autocomplete="new-password" placeholder="Введите логин" minlength="3" maxlength="30">
                    <input type="password" class="login-input" name="password" id="pass" autocomplete="new-password" placeholder="Введите пароль" minlength="3" maxlength="25">
                    <input type="password" class="login-input" name="repass" id="repassword" autocomplete="new-password" placeholder="Подтвердите пароль" minlength="3" maxlength="25">
                    <!-- <button type="submit" id="btn_register">Зарегистрироваться</button> -->
                    <button  class="login-input" id="submit">Зарегистрироваться </button>
                </form>
            </div>
            <a href="login.html">Уже есть аккаунт?</a>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
